<!doctype html>
<head>
<meta charset="UTF-8">
<title>Device Orientation Demo - Yahoo! OpenHackDay 2011</title>
</head>
<body style="font-size:1.5em">
  <h1>Device orientation demo</h1>
  <img src="images/gyroscope.jpg" width=800px id="imgLogo" class="logo">
  <h4>Photo copyright: http://www.flickr.com/photos/lofink/415275746/</h4>
  <h4>Thanks to: http://www.onlywebpro.com/2011/06/11/introduction-to-device-orientation-with-html5/</h4>
<script type="text/javascript">
if (window.DeviceOrientationEvent) {
  console.log("DeviceOrientation is supported");
  window.addEventListener('deviceorientation', function(eventData) {
        var LR = eventData.gamma;
        var FB = eventData.beta;
        var DIR = eventData.alpha;
        deviceOrientationHandler(LR, FB, DIR);
	}, false);
} else {
	alert("Not supported on your device or browser.  Sorry.");
}

function deviceOrientationHandler(LR, FB, DIR) {
   //for webkit browser
   document.getElementById("imgLogo").style.webkitTransform = "rotate("+ LR +"deg) rotate3d(1,0,0, "+ (FB*-1)+"deg)";

   //for HTML5 standard-compliance
   document.getElementById("imgLogo").style.transform = "rotate("+ LR +"deg) rotate3d(1,0,0, "+ (FB*-1)+"deg)";
}
</script>
</body>
</html>
