<!DOCTYPE html>
<html>
	<head>
		<title>Web Workers</title>
	</head>
	
	<body>
		<div id="myDiv"></div>
		
		<script type="text/javascript">
			
			(function(){
				
				var webWorker = new Worker('scripts/work.js');
				webWorker.onmessage = function(evt) {
					document.body.innerHTML += "<div>Message from worker thread: " + evt.data + "</div>";
				};
				
			})();

		</script>
	</body>
</html>
